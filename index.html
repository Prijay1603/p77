<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Project 77</title>
    </head>

    <body>
        <h1>Open the console.</h1>
        <script>
            var firstname= "Prijay";
            var lastname= "Lemuel";
            var name= firstname .concat(lastname);
            console.log(name);
            
            var a = 65;
            var b = 21;
            var add = a + b;
            console.log(add);
            var subtract = a - b;
            console.log(subtract);
            var mult = a * b;
            console.log(mult);
            var div = a/b;
            console.log(div);
            var pow = Math.pow(65, 21);
            console.log(pow);
            var maximum= Math.max(65, 21);
            console.log(maximum);
            var minimum = Math.min(65, 21);
            console.log(minimum);
        </script>
    </body>
</html>
